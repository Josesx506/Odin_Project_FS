<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import pubSub first to communicate changes across the two scripts -->
    <script src="scripts/pubSub.js" defer></script>
    <script src="scripts/books.js" defer></script>
    <script src="scripts/bookstats.js" defer></script>
    <link rel="stylesheet" href="../../../styles/pages_header.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <nav class="nav-links">
        <div class="left-nav"><a href="../../../index.html">Odin Projects Home</a></div>
        <div class="right-nav">
            <ul>
                <li><a href="../constructor/index.html">constructor Book</a></li>
                <li><a href="">class Book</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="library-header">
            <div class="section-Title">
                Joses Library: 
                <span class="books-count"></span>
            </div>
            <button id="addBookSubmit" class="main-btns" type="submit">Add Book</button>
        </div>
        <div class="libraryDisplay">
            <!-- Filled dynamically with JS -->
        </div>
        <div class="formContent">
            <form action="" method="POST" id="bookForm" novalidate>
                <fieldset class="form-fieldset">
                    <legend>New Book Entry</legend>
                    <div class="book-entry">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="book-entry">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="book-entry">
                        <label for="numPages">Pages</label>
                        <input type="number" id="numPages" name="numPages" required>
                    </div>
                    <div class="book-entry">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre">
                    </div>
                    <div class="book-entry bools">
                        <label for="read">Read</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    <div class="book-entry bools">
                        <label for="available">Available</label>
                        <input type="checkbox" id="available" name="available" checked>
                    </div>

                </fieldset>
                <button form="bookForm" id="createBookSubmit" class="main-btns" type="submit">Create New Book</button>
            </form>
            
        </div>
    </div>
</body>
</html>
