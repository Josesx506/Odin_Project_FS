<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav-links">
        <div class="left-nav"><a href="../../../index.html">Odin Projects Home</a></div>
        <div class="right-nav">
            <ul>
                <li><a href="">Etch-A-Sketch</a></li>
            </ul>
        </div>
    </nav>
    <div class="color-scheme">
        <p>Select a color scheme:</p>
        <div class="radio-btn">
            <label for="rgb-color" class="rgb-color">RGB</label>
            <input type="radio" class="rgb-color" name="col-scheme" value="rgb">
        </div>
        <div class="radio-btn">
            <label for="bw-color">Monochrome</label>
            <input type="radio" class="bw-color" name="col-scheme" checked="true"  value="bw">
        </div>
        <div class="reset-btn">
            <input type="submit" value="Reset" class="reset-grid">
        </div>
    </div>
    <div class="grid-ctns">
    </div>
</body>
</html>
