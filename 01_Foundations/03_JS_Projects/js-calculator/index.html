<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/pages_header.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav-links">
        <div class="left-nav"><a href="../../../index.html">Odin Projects Home</a></div>
        <div class="right-nav">
            <ul>
                <li><a href="">Calculator</a></li>
            </ul>
        </div>
    </nav>
    <div class="calculator">
        <div class="screens">
            <div class="top-screen"></div>
            <div class="bottom-screen">0</div>
        </div>
        <div class="input-buttons">
            <div class="btn-rows">
                <button class="inp-btn clear-all">AC</button>
                <button class="inp-btn plus-minus">&plusmn;</button>
                <button class="inp-btn power operator">x<sup>2</sup></button>
                <button class="inp-btn operator">&divide;</button>
            </div>
            <div class="btn-rows">
                <button class="inp-btn numbers">7</button>
                <button class="inp-btn numbers">8</button>
                <button class="inp-btn numbers">9</button>
                <button class="inp-btn operator">x</button>
            </div>
            <div class="btn-rows">
                <button class="inp-btn numbers">4</button>
                <button class="inp-btn numbers">5</button>
                <button class="inp-btn numbers">6</button>
                <button class="inp-btn operator">-</button>
            </div>
            <div class="btn-rows">
                <button class="inp-btn numbers">1</button>
                <button class="inp-btn numbers">2</button>
                <button class="inp-btn numbers">3</button>
                <button class="inp-btn operator">+</button>
            </div>
            <div class="btn-rows">
                <button class="inp-btn numbers">0</button>
                <button class="inp-btn decimal">.</button>
                <button class="inp-btn delete"><i class="material-icons">backspace</i></button>
                <button class="inp-btn equal-to">=</button>
            </div>
        </div>
    </div>
</body>
</html>
