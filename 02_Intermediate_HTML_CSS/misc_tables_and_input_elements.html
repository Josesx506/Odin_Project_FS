<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Animals table</h1>

    <table style="border: 1px solid black;">
      <tr style="border: 1px solid black;">
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th  colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>

    <fieldset>
      <legend>What would you like to drink?</legend>
    
      <div>
        <input type="radio" name="drink" id="coffee" value="coffee">
        <label for="coffee">Coffee</label>
      </div>
    
      <div>
        <input type="radio" name="drink" id="tea" value="tea">
        <label for="tea">Tea</label>
      </div>
    
      <div>
        <input type="radio" name="drink" id="soda" value="soda">
        <label for="soda">Soda</label>
      </div>
    </fieldset>

    <form action="">
      <fieldset>
        <ul>
          <li><label for=""><input type="text">1</input></label></li>
          <li><label for=""><input type="text">2</input></label></li>
          <li><label for=""><input type="text">3</input></label></li>
          <li><label for=""><input type="text">4</input></label></li>
          <li><label for=""><input type="text">5</input></label></li>
        </ul>
      </fieldset>
    </form>
    
</body>

</html>
